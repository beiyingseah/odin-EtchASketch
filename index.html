<!DOCTYPE html> 
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Etch-a-sketch</title>
  <link rel='stylesheet' href='style.css'>
  <link rel='icon' href='images/favicon.ico'>
  <script src='main.js' defer></script>
</head>

<body>
    <div id='gameconsole'>
      <h1>Etch-a-sketch</h1>
      <div class='container-main'>
        <div id='container-settings1'>
          <button id='colorPicker'></button>
          <button id='colorBtn'>Color mode</button>
          <button id='rainbowBtn'>Rainbow mode</button>
          <button id='eraserBtn'>Eraser</button>
        </div>

        <div id='container-right'>
          <div id='grid-wrapper'></div>
          <div id='container-settings2'>
            <button id='clearBtn'>Clear</button>
            <div id='container-gridSize'>
              <input id='sizeSlider' type='range' min='1' max='64' value='20'>
              <p id='sizeValue'>16 x 16</p>
            </div>
            </div>
        </div>
      </div>
    </div>

      <div class='footer'>
        <p>Copyright Â© 2021 beiyingseah&nbsp
        <a href='https://github.com/beiyingseah'>
          <img src='images/githubLogo32px.png' alt='Github&#39s icon, a feline-cephalopod hybrid, known as Octocat.' width='20' height='20'>
        </a>
        </p>

      </div>
</body>

</html>
